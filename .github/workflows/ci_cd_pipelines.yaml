
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Go environment
      uses: actions/setup-go@v3.3.0
      with:
        go-version: 1.21.x
        cache: true
        
    - name: Generate Go files
      run : |
        make pipeline-build

    - name: Archive Go generated source code files
      uses: actions/upload-artifact@v4
      with:
        name: go-source-files
        path: protogen
    
    - name: Commit generated files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        # Optional. Commit message for the created commit.
        # Defaults to "Apply automatic changes"
        commit_message: 'chore(protobuf-go) : Auto generated by Github Actions'
        tagging_message: ${{ steps.tag_version.outputs.new_tag }}
        file_pattern: 'protogen/*'
